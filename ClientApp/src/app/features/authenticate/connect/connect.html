<div class="container">
  <mat-card class="connect__box">
    <div class="connect__heading">
      <mat-icon>music_note</mat-icon>
      <mat-card-title class="connect__title">Statify</mat-card-title>
    </div>
    <div class="connect__subheading">
      <mat-card-subtitle class="connect__subtitle">See your Spotify stats</mat-card-subtitle>
      <span class="connect__label">Connect your account to explore your top tracks, artists, listening habits, and
        more.</span>
    </div>
    <button mat-stroked-button class="connect__button" (click)="connectToSpotify()">
      Connect with Spotify
    </button>
  </mat-card>
</div>
